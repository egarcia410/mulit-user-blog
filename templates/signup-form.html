{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block body %}

<div class="container" style="width: 50%;">
  <h1>Sign Up</h1>
    <form method="post">
      <div class="form-group">
        <label>Username</label>
        <input name="username" type="text" class="form-control" placeholder="Username" value="{{username}}">
        <div class="error">{{error_username1}}</div>
        <div class="error">{{error_username2}}</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control" placeholder="Password">
        <div class="error">{{error_pass}}</div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input name="confirm" type="password" class="form-control" placeholder="Confirm Password">
        <div class="error">{{error_confirm}}</div>
      </div>
      <div class="form-group">
        <label>Email (Optional)</label>
        <input name="email" type="email" class="form-control" placeholder="Email" value="{{email}}">
        <div class="error">{{error_email}}</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
